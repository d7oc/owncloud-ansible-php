---
dependency:
  name: galaxy
  options:
    role-file: molecule/requirements.yml
    requirements-file: molecule/requirements.yml
driver:
  name: delegated
platforms:
  - name: centos-7-php
    server_type: cx11
    image: centos-7
lint: |
  /usr/local/bin/flake8
provisioner:
  name: ansible
  env:
    ANSIBLE_FILTER_PLUGINS: ${ANSIBLE_FILTER_PLUGINS:-./plugins/filter}
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY:-./library}
verifier:
  name: testinfra
