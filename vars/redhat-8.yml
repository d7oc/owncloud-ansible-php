---
__php_packages:
  - "php"
  - "php-cli"
  - "php-common"
  - "php-devel"
  - "php-fpm"
  - "php-gd"
  - "php-intl"
  - "php-json"
  - "php-ldap"
  - "php-mbstring"
  - "php-mysqlnd"
  - "php-opcache"
  - "php-pdo"
  - "php-pear"
  - "php-pecl-apcu"
  - "php-pecl-zip"
  - "php-xml"
  - "php-xmlrpc"
__php_webserver_daemon: "httpd"

__php_executable: "/usr/bin/php"
__php_pecl_executable: "/usr/bin/pecl"
__php_pecl_modules:
  - redis

__php_pecl_modules_enabled:
  - redis

__php_conf_paths:
  - "/etc/"

__php_extension_conf_paths:
  - "/etc/php.d"

__php_opcache_zend_extension: "/usr/lib64/php/modules/opcache.so"

__php_apc_conf_filename: 50-apc.ini
__php_opcache_conf_filename: 10-opcache.ini
__php_fpm_daemon: "php-fpm"
__php_fpm_conf_path: "/etc/"
__php_fpm_pool_conf_path: "{{ __php_fpm_conf_path }}/php-fpm.d/www.conf"

__php_fpm_pool_user: apache
__php_fpm_pool_group: apache
